workflows:
  native-android:
    name: Native Android
    max_build_duration: 120
    environment:
      android_signing:
        - Calc_keystore
      groups:
        - google_play
      vars:
        PACKAGE_NAME: "io.codemagic.Calculator-Apps"
    scripts:
      - name: Set Android SDK location
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > "$CM_BUILD_DIR/local.properties"
      - name: Build Android release
    artifacts:
      - app/build/outputs/**/*.aab
    publishing:
      email:
        recipients:
          - f20250443@hyderabad.bits-pilani.ac.in
        notify:
          success: true
          failure: false
